<h2 class="mt-3">Nested Selectors</h2>
<hr>

<form [formGroup]="myForm">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Region:</label>
            <select formControlName="region"
                class="form-control">
                <option value="">-- Select region --</option>
                <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label for="" class="form-label">Country:</label>
            <select formControlName="country"
                class="form-control">
                <option value="">-- Select country --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label for="" class="form-label">Selected Border:</label>
            <select formControlName="border"
                class="form-control">
                <option value="">-- Select border --</option>
                <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>

</form>

<hr>

<h3>Form</h3>
<div class="row">
    <div class="col-12 col-sm-6">
        <code>
            {{ myForm.value | json }}
        </code>
    </div>
    <div class="col-12 col-sm-6">
        <p>Is form valid? {{ myForm.valid }}</p>
    </div>
</div>


<div *ngIf="isLoading"
    class="page-loader flex-column bg-light bg-opacity-75">
    <span class="spinner-border text-primary" role="status"></span>
</div>
